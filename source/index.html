<!DOCTYPE html>
<html class="page" lang="ru">
  <head>
    <meta charset="UTF-8">
    <title>Drink2Go</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body class="page__body">
    <header class="header">
      <div class="header__logo-wrapper">
        <a class="header__logo logo" href="index.html">
          <picture>
            <source media="(min-width: 1440px)" srcset="img/big-logo.svg" width="170" height="36">
            <source media="(min-width: 768px)" srcset="img/medium-logo.svg" width="82" height="36">
            <img class="logo__icon" src="img/small-logo.svg" width="32" height="36" alt="Логотип Drink2Go.">
          </picture>
        </a>
        <span class="header__logo-description">
          Интернет-магазин кофейных напитков
        </span>
      </div>
      <nav class="navigation navigation--closed navigation--nojs">
        <ul class="navigation__list nav-list">
          <li class="nav-list__item">
            <a class="nav-list__link" href="index.html">
              Главная
            </a>
          </li>
          <li class="nav-list__item">
            <a class="nav-list__link" href="#">
              Каталог
            </a>
          </li>
          <li class="nav-list__item">
            <a class="nav-list__link" href="#">
              Доставка
            </a>
          </li>
          <li class="nav-list__item">
            <a class="nav-list__link" href="#">
              О нас
            </a>
          </li>
        </ul>
        <ul class="navigation__user-list user-list">
          <li class="user-list__item">
            <a class="user-list__link" href="#">
              <svg class="navigation__icon" width="16" height="16" fill="defaultColor" role="img">
                <use href="img/icons/stack.svg#account-icon"></use>
              </svg>
              <span class="user-list__description">
                Войти
              </span>
              <span class="visually-hidden">
                Войти в аккаунт.
              </span>
            </a>
          </li>
          <li class="user-list__item">
            <a class="user-list__link" href="#">
              <svg class="navigation__icon" width="16" height="16" fill="defaultColor" role="img">
                <use href="img/icons/stack.svg#basket-icon"></use>
              </svg>
              <span class="user-list__description">
                Корзина
              </span>
              <span class="visually-hidden">
                Корзина товаров.
              </span>
            </a>
          </li>
        </ul>
        <a class="navigation__toggle">
          <span class="visually-hidden">
            Открыть меню.
          </span>
        </a>
      </nav>
    </header>

    <script src="./js/script.js" defer></script>
  </body>
</html>
